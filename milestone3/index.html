<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Consultation System On STIs</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #b90e0e;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .login {
            position: relative;
        }
    </style>
</head>

<body>

    <div class="container mt-5 mb-3" style="max-width: 400px;">
        <div class="row justify-content-center">
            <div class="col-md-12">

                <h3 class="text-center mb-4">Online Consultation System On STIs</h3>

                <div class="login bg">
                    <img src="assets/images/banner.png" class="img-fluid" alt="Background Image">

                    <div class="inputs-sect text-center" style="margin-top: 20px; margin-bottom: 20px;">
                        <form action="server/login.php" method="POST">
                            <img src="assets/images/avatar1.png" class="avatar img-fluid" alt="Avatar Image"
                                style="height: 100px; width: 100px;">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <a href="signup.html" class="d-block mb-3">Create account</a>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js remain the same -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>

</html>

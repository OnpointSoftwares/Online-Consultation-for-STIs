<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing styles remain unchanged */

        /* Additional custom styles */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#" style="color: #ffffff;">Doctor Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- ... (Your existing navigation items) ... -->
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="navbar-expand-lg col-md-3 col-lg-2 d-md-block" id="sidebar">
                <h2 style="color: #ffffff;">Doctor Panel</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showContent('add_symptoms')">Add Symptoms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showContent('manage_patients')">Manage Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showContent('view_symptoms')">View Symptoms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showContent('prescribe_medication')">Prescribe
                            Medication</a>
                    </li>
                </ul>
            </nav>
<div id="predictionResult"></div>

</div>
            <!-- Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="content">
                <h2 class="mb-4">Welcome to the Doctor Panel</h2>
                <p>Please select an action from the sidebar.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function showContent(action) {
            const contentElement = document.getElementById('content');
            contentElement.classList.remove('fade-in');

            switch (action) {
                case 'add_symptoms':
                contentElement.innerHTML = `
                    <h2 class="mb-4">Add Symptoms</h2>
                    <form class="needs-validation">
                        <div class="form-group">
                            <label>Select Symptoms (related to STIs):</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="painful_urination" id="painful_urination">
                                <label class="form-check-label" for="painful_urination">Painful Urination</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="abnormal_discharge" id="abnormal_discharge">
                                <label class="form-check-label" for="abnormal_discharge">Abnormal Discharge</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pain_during_sex" id="pain_during_sex">
                                <label class="form-check-label" for="pain_during_sex">Pain During Sex</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="abdominal_pain" id="abdominal_pain">
                                <label class="form-check-label" for="abdominal_pain">Abdominal Pain</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="abnormal_bleeding_women" id="abnormal_bleeding_women">
                                <label class="form-check-label" for="abnormal_bleeding_women">Abnormal Bleeding (Women)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sore_throat" id="sore_throat">
                                <label class="form-check-label" for="sore_throat">Sore Throat</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="swelling_testicles" id="swelling_testicles">
                                <label class="form-check-label" for="swelling_testicles">Swelling of Testicles (Men)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="rash_palms_soles" id="rash_palms_soles">
                                <label class="form-check-label" for="rash_palms_soles">Rash on Palms or Soles</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="flu_like_symptoms" id="flu_like_symptoms">
                                <label class="form-check-label" for="flu_like_symptoms">Flu-like Symptoms</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="genital_warts" id="genital_warts">
                                <label class="form-check-label" for="genital_warts">Genital Warts</label>
                            </div>
                            <!-- Add more checkboxes for other symptoms -->
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="predictSTI()">Add Symptoms</button>
                    </form>
                `;
                break;
                case 'manage_patients':
                    contentElement.innerHTML = `
                        <h2 class="mb-4">Manage Patients</h2>
                        <button class="btn btn-success mb-3" onclick="showContent('add_patient')">Add New Patient</button>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Patient ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>john.doe@example.com</td>
                                    <td>
                                        <button class="btn btn-info btn-sm" onclick="editPatient(1)">Edit</button>
                                        <button class="btn btn-danger btn-sm" onclick="deletePatient(1)">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add more rows for additional patients -->
                            </tbody>
                        </table>
                    `;
                    break;
                case 'view_symptoms':
                    contentElement.innerHTML = `
                        <h2 class="mb-4">View Symptoms</h2>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Symptom ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Fever</td>
                                </tr>
                                <!-- Add more rows for additional symptoms -->
                            </tbody>
                        </table>
                    `;
                    break;
                case 'prescribe_medication':
                    contentElement.innerHTML = `
                        <h2 class="mb-4">Prescribe Medication</h2>
                        <form class="needs-validation">
                            <div class="form-group">
                                <label for="medicationName">Medication Name:</label>
                                <input type="text" class="form-control" id="medicationName" name="medicationName"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="dosage">Dosage:</label>
                                <input type="text" class="form-control" id="dosage" name="dosage" required>
                            </div>
                            <button type="submit" class="btn btn-success">Prescribe Medication</button>
                        </form>
                    `;
                    break;
                case 'add_patient':
                    contentElement.innerHTML = `
                        <h2 class="mb-4">Add New Patient</h2>
                        <form class="needs-validation">
                            <div class="form-group">
                                <label for="patientName">Patient Name:</label>
                                <input type="text" class="form-control" id="patientName" name="patientName" required>
                            </div>
                            <div class="form-group">
                                <label for="patientEmail">Patient Email:</label>
                                <input type="email" class="form-control" id="patientEmail" name="patientEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Patient</button>
                        </form>
                    `;
                    break;
                default:
                    contentElement.innerHTML = `
                        <h2 class="mb-4">Welcome to the Doctor Panel</h2>
                        <p>Please select an action from the sidebar.</p>
                    `;
            }

            contentElement.classList.add('fade-in');
        }

        function editPatient(patientId) {
            // Logic for editing patient
            alert('Editing patient with ID ' + patientId);
        }

        function deletePatient(patientId) {
            // Logic for deleting patient
            alert('Deleting patient with ID ' + patientId);
        }

        function predictSTI() {
            // Collect selected symptoms
            const symptoms = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                symptoms.push(checkbox.value);
            });

            // Fetch API to send symptoms for prediction
            fetch('http://127.0.0.1:5000/predict_sti', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symptoms }),
            })
            .then(response => response.json())
            .then(result => {
                // Display the prediction result
                const predictionResultElement = document.getElementById('predictionResult');
                predictionResultElement.innerHTML = `<p>Prediction: ${result.prediction}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>

</html>
